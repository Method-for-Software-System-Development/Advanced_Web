<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login PetClinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="fakeData.js"></script>
    <script src="login.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex">
    <!-- Sidebar (Left Menu) -->
    <aside class="bg-white w-1/5 h-full p-6 fixed left-0 top-0 flex flex-col items-center shadow-lg">
      <!-- Logo -->
      <div class="h-24 w-24 rounded-full bg-sky-700 flex items-center justify-center mb-6">
        <img id="logo" src="images/logo.png" alt="Logo" class="h-20 w-20 rounded-full object-cover" />
      </div>

      <!-- Menu -->
      <nav class="w-full">
        <ul class="space-y-4 text-left">
          <li><a href="index.html" class="text-sky-700 font-semibold hover:underline">HomePage</a></li>
          <li><a href="treatment-booking.html" class="text-sky-700 font-semibold hover:underline">Treatment coordination</a></li>
          <li><a href="#" class="text-sky-700 font-semibold hover:underline">My profile</a></li>
          <li><a href="#" class="text-sky-700 font-semibold hover:underline">Payments</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow ml-[20%] mr-[25%] flex items-center justify-center p-6">
      <!-- Login Form Area (Centered Box) -->
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-sky-700 text-center mb-6">üêæ Login üêæ</h1>

        <!-- Login Form -->
        <form>
          <!-- Username Input -->
          <div class="mb-4">
            <label for="userInput" class="block text-gray-700 font-semibold mb-2">Username or Email</label>
            <input type="text" id="userInput" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" />
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label for="passInput" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="passInput" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" />
          </div>

          <!-- CAPTCHA Type Dropdown -->
          <div class="mb-4">
            <label for="captcha-type" class="block text-gray-700 font-semibold mb-2">Choose CAPTCHA Type</label>
            <select id="captcha-type" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
              <option value="arithmetic" selected>Arithmetic</option>
              <option value="image">Image Selection</option>
            </select>
          </div>

          <!-- Arithmetic CAPTCHA -->
          <div id="arithmetic-captcha-container" class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Solve the CAPTCHA:</label>
            <div class="flex items-center space-x-2 mb-2">
              <span id="arithmetic-challenge" class="font-medium text-lg"></span>
              <button type="button" id="refresh-arithmetic-captcha" class="text-blue-600 hover:underline">‚Üª</button>
            </div>
            <input type="text" id="arithmetic-answer" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter the answer" />
            <p id="arithmetic-error" class="text-sm text-red-500 hidden">Incorrect answer. Try again.</p>
          </div>

          <!-- Image CAPTCHA -->
          <div id="image-captcha-container" class="mb-4 hidden">
            <label class="block text-gray-700 font-semibold mb-2">
              Select all images containing: <span id="image-challenge-text" class="font-semibold text-indigo-600"></span>
            </label>
            <div id="image-options" class="flex flex-wrap gap-2 mb-2"></div>
            <button type="button" id="refresh-image-captcha" class="text-blue-600 hover:underline mb-2">‚Üª Refresh</button>
            <p id="image-error" class="text-sm text-red-500 hidden">Please select the correct images.</p>
          </div>

          <!-- Login Button -->
          <button type="submit" class="w-full p-3 bg-sky-700 text-white rounded-md hover:bg-sky-800 font-semibold">Login</button>

          <!-- Register Button -->
          <a href="register.html" class="block text-center w-full p-3 mt-4 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
            Register
          </a>

          <!-- Forgot Password Link -->
          <a href="#" class="block text-right mt-4 text-sky-600 hover:underline text-sm">Forgot Password?</a>
        </form>
      </div>
    </main>

    <!-- Chatbot Window (Right Section) -->
    <aside class="bg-white w-1/4 h-full p-4 fixed right-0 top-0 flex flex-col shadow-lg">
      <!-- Chatbot Header -->
      <div class="bg-sky-700 text-white p-4 rounded-t-lg">
        <h2 class="text-lg font-semibold">Chat Assistant</h2>
      </div>

      <!-- Chatbot Messages -->
      <div class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50">
        <div class="bg-gray-200 p-3 rounded-lg self-start max-w-[80%]">
          Hello! How can I assist you today?
        </div>
        <div class="bg-sky-100 p-3 rounded-lg self-end max-w-[80%]">
          I need help with my pet's appointment.
        </div>
      </div>

      <!-- Chatbot Input -->
      <form class="mt-auto flex items-center space-x-2 p-2 bg-gray-200 rounded-b-lg">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-sky-500"
        />
        <button type="submit" class="bg-sky-700 text-white px-4 py-2 rounded-lg hover:bg-sky-800">
          Send
        </button>
      </form>
    </aside>
  </body>
</html>
