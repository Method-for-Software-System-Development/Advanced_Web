<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treatment Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex">
    <!-- Sidebar (Left Menu) -->
    <aside class="bg-white w-1/5 h-full p-6 fixed left-0 top-0 flex flex-col items-center shadow-lg">
      <!-- Logo -->
      <div class="h-24 w-24 rounded-full bg-sky-700 flex items-center justify-center mb-6">
        <img id="logo" src="images/logo.png" alt="Logo" class="h-20 w-20 rounded-full object-cover" />
      </div>

      <!-- Menu -->
      <nav class="w-full">
        <ul class="space-y-4 text-left">
          <li><a href="index.html" class="text-sky-700 font-semibold hover:underline">HomePage</a></li>
          <li><a href="#" class="text-sky-700 font-semibold hover:underline">Treatment coordination</a></li>
          <li><a href="user.html" class="text-sky-700 font-semibold hover:underline">My profile</a></li>
          <li><a href="#" class="text-sky-700 font-semibold hover:underline">Payments</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow ml-[20%] mr-[25%] p-6">
      <!-- Content Area -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-4xl font-bold text-sky-700 text-center mb-6">üêæ Treatment Booking</h1>

        <!-- Treatment Booking Form -->
        <form action="#" method="POST" class="space-y-6">
          <!-- Pet Name -->
          <div>
            <label for="pet-name" class="block text-lg font-semibold text-gray-700 mb-2">Pet Name</label>
            <input
              type="text"
              id="pet-name"
              name="pet-name"
              placeholder="Enter your pet's name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-sky-500"
              required
            />
          </div>

          <!-- Treatment Type -->
          <div>
            <label for="treatment-type" class="block text-lg font-semibold text-gray-700 mb-2">Treatment Type</label>
            <select
              id="treatment-type"
              name="treatment-type"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-sky-500"
              required
            >
              <option value="" disabled selected>Select a treatment</option>
              <option value="vaccination">Vaccination</option>
              <option value="checkup">Checkup</option>
              <option value="surgery">Surgery</option>
              <option value="grooming">Grooming</option>
            </select>
          </div>

          <!-- Date and Time -->
          <div>
            <label for="appointment-date" class="block text-lg font-semibold text-gray-700 mb-2">Appointment Date</label>
            <input
              type="date"
              id="appointment-date"
              name="appointment-date"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-sky-500"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-sky-700 text-white px-6 py-3 rounded-lg hover:bg-sky-800 transition"
            >
              Book Appointment
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Chatbot Window (Right Section) -->
    <aside class="bg-white w-1/4 h-full p-4 fixed right-0 top-0 flex flex-col shadow-lg">
      <!-- Chatbot Header -->
      <div class="bg-sky-700 text-white p-4 rounded-t-lg">
        <h2 class="text-lg font-semibold">Chat Assistant</h2>
      </div>

      <!-- Chatbot Messages -->
      <div class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50">
        <!-- Example Messages -->
        <div class="bg-gray-200 p-3 rounded-lg self-start max-w-[80%]">
          Hello! How can I assist you today?
        </div>
        <div class="bg-sky-100 p-3 rounded-lg self-end max-w-[80%]">
          I need help with booking a treatment.
        </div>
      </div>

      <!-- Chatbot Input -->
      <form class="mt-auto flex items-center space-x-2 p-2 bg-gray-200 rounded-b-lg">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-sky-500"
        />
        <button type="submit" class="bg-sky-700 text-white px-4 py-2 rounded-lg hover:bg-sky-800">
          Send
        </button>
      </form>
    </aside>
  </body>
</html>
